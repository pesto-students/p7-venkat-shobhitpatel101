<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cattyboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- navigation menu -->
        <nav class="side_menu">
                <i class="fa fa-bars"></i>
                <i class="fa fa-home"></i>
                <i class="fa fa-search"></i>
                <i class="fa fa-volume-up"></i>
                <i class="fa fa-user"></i>
                <i class="fa fa-spotify"></i>
                <i class="fa fa-cog"></i>
                <i class="fa fa-soundcloud"></i>
        </nav>
    
        <!-- header of the page -->
        <header class="header">
            <div style="float:left; margin:30px;">
                <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="image of catty board">
            </div>

            <div style="float:left; color:white;">
                <h1>CattyBoadr Top 100 Single Charts(11.06.36)</h1>
                <p>Unknown Artist</p>
                <p>2016.Charts.100 songs</p>
            </div>

            <!-- header play play more menu -->
            <div style="color:white; position:absolute; top:250px; left:350px">
                <i class="fa fa-play"></i>Play
                <i class="fa fa-plus"></i>Add to    
                <i class="fa fa-ellipsis-h"></i>More
            </div>
            
        </header>

        <!-- middle body table -->
        <div class="main_body">
                <table width="100%">
                    <tr>
                        <th>1. One Dance</th>
                        <th>Crake feat CatKid & Cyla</th>
                        <th>2:54</th>
                        <th><button>CATTY CLOUD SYNC</button></th>
                    </tr>
                    <tr style="background-color: rgb(237, 233, 233);">
                        <th>2. Panda</th>
                        <th>Cattee</th>
                        <th>4:06</th>
                        <th><button>CATTY CLOUD SYNC</button></th>
                    </tr>
                    <tr>
                        <th>3. Can't Stop the Feeling!</th>
                        <th>Catin Cimberlake</th>
                        <th>3:56</th>
                        <th><button>CATTY CLOUD SYNC</button></th>
                    </tr>
                    <tr style="background-color: rgb(237, 233, 233);">
                        <th>4. Work From Home</th>
                        <th>Cat Harmony feat Colla</th>
                        <th>3:34</th>
                        <th><button>CATTY CLOUD SYNC</button></th>
                    </tr>
                </table>
        </div>

        <!-- fotter of the page -->
        <footer class="fotter">
            <div style="float:left; margin:10px;" >
                <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="image of catty board" width="80px" height="80px">
            </div>
            <div style="float:left; color:white;">
                    <p>
                        If It Ain't Love
                    </p>
                    <p>
                        Catson Derulo
                    </p>
            </div>
            <div class="fotter-song-menu">
                <i class="fa fa-step-backward" id="song_menu"></i>
                <i class="fa fa-pause" id="song_menu"></i>
                <i class="fa fa-step-forward" id="song_menu"></i>
                <i class="fa fa-undo" id="song_menu"></i>
                <i class="fa fa-random" id="song_menu"></i>
            </div>
        </footer>
    </body>
</html>
